<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calc_using_vanila</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <div class="calculator">

      
        <input type="text" id="inputlable" value="0">

        <div class="calculator-buttons">
            <button class="calc-button is-clear" onclick="pushBtn(this);">C</button>
            <button class="calc-button" onclick="pushBtn(this);">/</button>

            <button class="calc-button"onclick="pushBtn(this);">7</button>
            <button class="calc-button"onclick="pushBtn(this);">8</button>
            <button class="calc-button"onclick="pushBtn(this);">9</button>
            <button class="calc-button"onclick="pushBtn(this);">*</button>

            <button class="calc-button"onclick="pushBtn(this);">4</button>
            <button class="calc-button"onclick="pushBtn(this);">5</button>
            <button class="calc-button"onclick="pushBtn(this);">6</button>
            <button class="calc-button"onclick="pushBtn(this);">-</button>

            <button class="calc-button"onclick="pushBtn(this);">1</button>
            <button class="calc-button"onclick="pushBtn(this);">2</button>
            <button class="calc-button"onclick="pushBtn(this);">3</button>
            <button class="calc-button"onclick="pushBtn(this);">+</button>

            <button class="calc-button is-zero"onclick="pushBtn(this);">0</button>
            <button class="calc-button is-equals"onclick="pushBtn(this);">=</button>
        </div>

    </div>
</body>
<script src="javascript.js"></script>

</html>
